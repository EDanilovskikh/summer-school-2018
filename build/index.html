<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
  <div class="container" id="app">
    <h1 class="page__title">{{ title }}</h1>

    <div class="search-panel">
      <input class="search-panel__input"
             type="search"
             placeholder="Search city"
      >
      <div class="search-panel__list" v-if="foundedCities.length > 0">
        <div class="search-panel__list__item" v-for="city in foundedCities">
          {{ city.name }}
        </div>
      </div>
    </div>

    <div class="cities-list">
      <div class="city-card" v-for="city in cities">
        <div class="city-card__content">
          <div class="city-card__content__status-icon"
               v-bind:style="{ 'background-image': 'url(' + city.icon + ')' }"></div>
          <div class="city-card__content__condition">{{ city.condition }}</div>
          <div class="city-card__content__temperature">{{ city.temp }}Â°C</div>
          <div class="city-card__content__title">{{ city.name }}</div>
        </div>
        <button class="city-card__remove">Remove from fav</button>
      </div>
    </div>
  </div>
  </body>
</html>
